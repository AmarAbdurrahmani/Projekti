<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrja - Ngjitu</title>
    <style>
        body { font-family: system-ui, Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background:white; padding:35px 40px; border-radius:12px; width:100%; max-width:400px; box-shadow:0 6px 20px rgba(0,0,0,0.1);}
        h2 { text-align:center; margin-bottom:25px; }
        .input-group { margin-bottom:15px; }
        .input-group label { font-size:14px; display:block; margin-bottom:5px; }
        .input-group input { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; }
        .btn { width:100%; padding:12px; background:#D6277D; border:none; color:white; font-size:16px; border-radius:6px; cursor:pointer; }
        .btn:hover { background:#ff0c91; }
        .signup-link { text-align:center; margin-top:15px; }
        .signup-link a { color:#D6277D; text-decoration:none; font-weight:bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Hyrja</h2>
    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="email@example.com">
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="******">
    </div>
    <button class="btn" onclick="login()">Hyr</button>
    <p class="signup-link">Nuk ke llogari? <a href="SignUp.html">Krijo një account</a></p>
</div>

<script>
function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Plotësoni të gjitha fushat!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    let user = users.find(u => u.email === email && u.password === password);

    if (user) {
        if (user.role === "admin") {
            // Hyn admin
            window.location.href = "admin_news.php";
        } else {
            // Hyn përdorues normal
            window.location.href = "home.php";
        }
    } else {
        alert("Email ose password i gabuar!");
    }
}
</script>

</body>
</html>
