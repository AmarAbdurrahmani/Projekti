<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrohu - Ngjitu</title>
    <style>
        body { font-family: system-ui, Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background:white; padding:35px 40px; border-radius:12px; width:100%; max-width:400px; box-shadow:0 6px 20px rgba(0,0,0,0.1);}
        h2 { text-align:center; margin-bottom:25px; }
        .input-group { margin-bottom:15px; }
        .input-group label { font-size:14px; display:block; margin-bottom:5px; }
        .input-group input, select { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; }
        .btn { width:100%; padding:12px; background:#D6277D; border:none; color:white; font-size:16px; border-radius:6px; cursor:pointer; }
        .btn:hover { background:#ff0c91; }
        .login-link { text-align:center; margin-top:15px; }
        .login-link a { color:#D6277D; text-decoration:none; font-weight:bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Regjistrohu</h2>
    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="email@example.com">
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="******">
    </div>
    <div class="input-group">
        <label>Roli</label>
        <select id="role">
            <option value="user">Përdorues</option>
            <option value="admin">Administrator</option>
        </select>
    </div>
    <button class="btn" onclick="signUp()">Regjistrohu</button>
    <p class="login-link">Ke llogari? <a href="Login.html">Hyr</a></p>
</div>

<script>
function signUp() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    if (!email || !password) {
        alert("Plotësoni të gjitha fushat!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users") || "[]");

    if (users.find(u => u.email === email)) {
        alert("Ky email ekziston tashmë!");
        return;
    }

    users.push({ email, password, role });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Regjistrimi u krye me sukses!");
    window.location.href = "Login.html";
}
</script>

</body>
</html>
